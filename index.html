<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Example</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hbox class="Blocks">
        <vbox id="inventoryOrderBlock" class="Block">
            <h3>Inventory Orders</h3>
            <hbox class="OrderSummary">
                <hbox id="summaryInformationOrder" class="SummaryInformation"></hbox>
                <button id="buttonInventoryOrder" role="primary">New Order...</button>
            </hbox>
            <vbox id="inventoryOrderContainer" class="InventoryOrderContainer"></vbox>
        </vbox>

        <vbox id="newInventoryOrderBlock" class="Block">
            <h3>New Inventory</h3>
            <hbox class="OrderInput">
                <vbox id="verticalBoxInput" class="VerticalBoxInput">
                    <label>Order Code:</label>
                    <input id="orderCode" type="text" readonly>
                    <label>Supplier:</label>
                    <select name="supplier" id="supplierSelection"></select>
                </vbox>
                <vbox class="VerticalBoxInput">
                    <label>Order date:</label>
                    <input id="orderDate" type="date">
                    <label>Note:</label>
                    <input id="note" type="text">
                </vbox>
            </hbox>
            <hbox class="OrderSummary">
                <label><b>Items:</b></label>
                <button id="buttonAdd" role="primary">Add Item...</button>
            </hbox>
            <vbox id="detailVBox"></vbox>
            <hbox id="summaryInformation" class="SummaryInformation"></hbox>
            <hbox class="ButtonAction ButtonNewInventory">
                <button id="buttonInventoryCancel" role="random">Cancel</button>
                <button id="buttonSaveOrder" role="secondary">Save</button>
            </hbox>
        </vbox>

        <vbox id="orderItemBlock" class="Block">
            <h3>New Item</h3>
            <hbox>
                <vbox class="LabelInformation">
                    <label>Fruit type:</label>
                    <vbox id="fruitPropertyNameLabel" class="FruitPropertyNameLabel"></vbox>
                    <label>Weight:</label>
                    <label>Cost:</label>
                </vbox>
                <vbox class="FruitInput" id="fruitInput">
                    <select name="fruitType" id="fruitType"></select>
                    <vbox id="fruitPropertyContainer" class="FruitPropertyContainer"></vbox>
                    <input id="weight" type="number" value="1"/>
                    <input id="cost" type="number" value="1"/>
                </vbox>
            </hbox>
            <hbox class="ButtonAction ButtonNewInventory">
                <button id="buttonItemCancel" role="random">Cancel</button>
                <button role="secondary" id="buttonSaveItem">Save</button>
            </hbox>
        </vbox>
    </hbox>
</body>
</html>
<script src="Fruit.js"></script>
<script src="Apple.js"></script>
<script src="Grape.js"></script>
<script src="Kiwi.js"></script>
<script src="Watermelon.js"></script>
<script src="App.js"></script>
<script src="Order.js"></script>
<script src="SummaryOrderView.js"></script>
<script src="OrderItemView.js"></script>
<script src="InventoryOrderView.js"></script>
<script>
   window.addEventListener("load", function () {
        var app = new App();
        app.run();
       });
</script>
